<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Форма для заполнения</title>
        <script src = "https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <button>Нажмите на кнопку, чтобы заполнить форму</button>

        <div class="popup">
            <div class="popup_container">
                <div class="popup_wrapper">

                    <div id="myForm">
                        <form action = "#" class = "form-container" method = "POST">
                            <label for = "name">Полное ФИО: </label>
                            <input type = "text" id = "fio" name = "full_name" placeholder = "Введите полное Фио" required><br>
                
                            <label for = "name">Адрес электронной почты: </label>
                            <input type = "email" id = "mail" name = "mail" placeholder = "Введите адрес электронной почты" required><br>
                           
                            <label for = "name">Номер телефона: </label>
                            <input type = "tel" id="telephone" name = "phone" placeholder = "Введите номер телефона" required><br>
                            
                            <label for="name">Название организации: </label>
                            <input type="text" id = "org" name = "organization" placeholder = "Введите название организации, в которой обучаетесь/работаете" required><br>
                            
                            <label for="name">Сообщение: </label>
                            <textarea id="message" name="message" placeholder="Введите сообщение" required></textarea><br>
                            
                            <input type="checkbox" required>Я согласен(-на) с политикой обработки персональных данных.
                            <br><button type="submit">Отправить</button></br>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
